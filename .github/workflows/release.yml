name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        override: true
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
          libxkbcommon-dev libssl-dev pkg-config
    
    - name: Install cross-compilation tools (aarch64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
    
    - name: Build
      run: |
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
          export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
        fi
        cargo build --release --target ${{ matrix.target }}
    
    - name: Prepare binary
      run: |
        ARCH=$(echo ${{ matrix.target }} | cut -d'-' -f1)
        cp target/${{ matrix.target }}/release/yoinkctl yoinkctl-linux-$ARCH
        chmod +x yoinkctl-linux-$ARCH
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: yoinkctl-linux-*

  appimage:
    name: Build AppImage
    runs-on: ubuntu-20.04  # Use older Ubuntu for better compatibility
    needs: build
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download binaries
      uses: actions/download-artifact@v3
      with:
        name: binaries
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget file imagemagick
    
    - name: Create icon
      run: |
        bash create-icon.sh || true
    
    - name: Build AppImage (x86_64)
      run: |
        mkdir -p target/release
        cp yoinkctl-linux-x86_64 target/release/yoinkctl
        chmod +x target/release/yoinkctl
        bash build-appimage.sh
    
    - name: Upload AppImage
      uses: actions/upload-artifact@v3
      with:
        name: appimage
        path: "*.AppImage"

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, appimage]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download binaries
      uses: actions/download-artifact@v3
      with:
        name: binaries
    
    - name: Download AppImage
      uses: actions/download-artifact@v3
      with:
        name: appimage
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          yoinkctl-linux-*
          *.AppImage
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}